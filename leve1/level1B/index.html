<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="div_div1">
        <h1>Job Application Form</h1>
      </div>
      <div class="div_div2">
        <form action="#">
          <div class="div_name">
            <div >
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                placeholder="Enter first name"
                required
                />
            
            </div>
            <div >
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                placeholder="Enter last name"
                required
                class="name"
              />
            </div>
          </div>
        
          <div class="div_name" >
            <div >
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter email"
                required
               
              />
            </div>
            <div >
              <label for="role_job">Role Job</label>
              <select id="role_job" required >
                <option value="" selected>Select Option</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Full_Stack">Full Stack Developer</option>
                <option value="UI_UX">UI UX Designer</option>
              </select>
            </div>
          </div>
          <div class="div_name ">
            <div class="form_div ">
                <label for="address" class="label_address">Address</label>
                <textarea name="address"  id="address" placeholder="Enter your address" required></textarea>
            </div>
          </div>
          <div class="div_name ">
            <div >
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required >
            </div>
            <div >
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode"  pattern="\d{6}" required >
            </div>
          </div>
          <div class="div_name">
             
            <div >
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required class="date">
            </div>
            <div class="uploade">
                <label for="upload">Upload Your CV</label>
                <input type="file" name="cv_upload" accept=".pdf,.doc,.docx" id="upload" >
            </div>
          </div>
          <div class="div_name div_button">
            
            
                <button type="submit">Submit</button>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
